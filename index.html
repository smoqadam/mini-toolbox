<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            'primary-dark': '#4f46e5',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
  <div class="bg-white/90 backdrop-blur-sm border-b border-gray-200/50 shadow-sm">
    <div id="tabs" class="flex items-center px-4 py-2 gap-2 overflow-x-auto scrollbar-hide"></div>
  </div>
  
  <div id="content" class="relative" style="height: calc(100vh - 60px);"></div>

  <script src="script.js"></script>
</body>
</html>
