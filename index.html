<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            'primary-dark': '#0284c7',
          },
          animation: {
            'fadeInUp': 'fadeInUp 0.6s ease-out forwards',
            'pulse': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': {
                opacity: '0',
                transform: 'translateY(30px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              }
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .animate-fadeInUp {
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Custom glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(229, 231, 235, 0.5);
    }
    
    /* Tab hover effects */
    #tabs > div[data-tab-id]:hover {
      transform: translateY(-1px);
    }
    
    /* Smooth transitions */
    * {
      transition: all 0.2s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-cyan-50 min-h-screen">
  <div class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 shadow-sm">
    <div id="tabs" class="flex items-center px-6 py-3 gap-3 overflow-x-auto scrollbar-hide"></div>
  </div>
  
  <div id="content" class="relative" style="height: calc(100vh - 66px);"></div>

  <script src="script.js"></script>
</body>
</html>
