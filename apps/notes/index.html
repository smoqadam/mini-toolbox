<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen">
  <div class="h-full flex flex-col p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold text-gray-800">Notes</h1>
      <div class="flex items-center gap-2 text-sm text-gray-500">
        <span id="saveStatus">Auto-saved</span>
        <div class="w-2 h-2 bg-green-500 rounded-full" id="saveIndicator"></div>
      </div>
    </div>
    <textarea 
      id="noteContent" 
      placeholder="Start typing your notes..."
      class="flex-1 w-full p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-700 leading-relaxed"
    ></textarea>
  </div>

  <script>
    const textarea = document.getElementById('noteContent');
    const saveStatus = document.getElementById('saveStatus');
    const saveIndicator = document.getElementById('saveIndicator');
    
    // Tab ID will be received via postMessage
    let tabId = 'default-notes';
    let storageKey = `notes-${tabId}`;
    
    // Listen for tab ID from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'TAB_ID') {
        tabId = event.data.tabId;
        storageKey = `notes-${tabId}`;
        loadContent(); // Load content after receiving tab ID
      }
    });
    
    // Load saved content
    function loadContent() {
      const savedContent = localStorage.getItem(storageKey);
      if (savedContent) {
        textarea.value = savedContent;
      }
    }
    
    // Auto-save functionality
    let saveTimeout;
    
    function saveContent() {
      localStorage.setItem(storageKey, textarea.value);
      saveStatus.textContent = 'Saved';
      saveIndicator.className = 'w-2 h-2 bg-green-500 rounded-full';
    }
    
    function showSaving() {
      saveStatus.textContent = 'Saving...';
      saveIndicator.className = 'w-2 h-2 bg-yellow-500 rounded-full';
    }
    
    textarea.addEventListener('input', () => {
      showSaving();
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveContent, 1000);
    });
    
    // Save immediately when leaving the page
    window.addEventListener('beforeunload', saveContent);
    
    // Load content on startup (will be reloaded when tab ID is received)
    loadContent();
  </script>
</body>
</html>
